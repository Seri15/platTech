<!DOCTYPE html>


 

<html lang="en">


 

<head>


 

    <meta charset="UTF-8">


 

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


 

    <title>Sign Up Form</title>


 

    <link rel="stylesheet" href="signup_style.css">


 

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


 

</head>


 

<body>


 

    <div class="wrapper">


 

        <form action="submit_form.php" method="POST" id="signupForm">


 

            <h1>Sign up</h1>


 

            <div class="input-box">


 

                <input type="text" name="fullname" placeholder="Full Name" id="fullname" required>


 

                <i class='bx bx-user'></i>


 

            </div>


 

            <div class="input-box">


 

                <input type="email" name="email" placeholder="Email" id="email" required>


 

                <i class='bx bx-envelope'></i>


 

            </div>


 

            <div class="input-box">


 

                <input type="password" name="password" placeholder="Enter Password" id="password" required>


 

                <i class='bx bx-key'></i>


 

            </div>


 

            <div class="input-box">


 

                <input type="password" name="cpassword" placeholder="Confirm Password" id="cpassword" required>


 

                <i class='bx bx-key'></i>


 

            </div>


 

           

 

            <button type="submit" class="btn">Sign Up</button>


 

        </form>


 

    </div>







 

</body>


 

</html>
